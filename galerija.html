<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="gallery.pageTitle">Painted by Sara - Galerie</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/gstyle.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo" data-translate-key="global.siteTitle"></a>
            <ul>
                <li><a href="index.html" data-translate-key="global.navHome"></a></li>
                <li><a href="booking.html" data-translate-key="global.navBooking"></a></li>
                <li><a href="galerija.html" class="active" data-translate-key="global.navGallery"></a></li>
                <li><a href="#contact" data-translate-key="global.navContact"></a></li>
            </ul>
            <select id="language-switcher">
                <option value="de">DE</option>
                <option value="en">EN</option>
                <option value="exyu">EXYU</option>
            </select>
        </nav>
    </header>

    <main>
        <section class="gallery-section">
            <h2 class="gallery-title" data-translate-key="gallery.title"></h2>
            <div class="albums-grid"></div>
            <div class="gallery-grid"></div>
            <p class="gallery-status" hidden data-translate-key="gallery.loading"></p>
        </section>

        <!-- Overlay slider -->
        <div id="album-slider" class="slider-overlay hidden">
            <button class="close" type="button" aria-label="Close" data-translate-key="gallery.close">&times;</button>
            <div class="slider-content">
                <button class="prev" type="button" aria-label="Prev" data-translate-key="gallery.prev">&#10094;</button>
                <div class="slide"></div>
                <button class="next" type="button" aria-label="Next" data-translate-key="gallery.next">&#10095;</button>
            </div>
            <div class="slider-dots"></div>
        </div>
    </main>

    <footer>

        <p data-translate-key="global.footerCopyright"></p>
    </footer>

    <script src="js/config-loader.js"></script>
    <script src="js/gslider.js"></script>
</body>

</html>
