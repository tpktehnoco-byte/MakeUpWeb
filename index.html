<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painted by Sara</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome ikone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tvoj CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <nav>
            <a href="index.html" class="logo" data-translate-key="global.siteTitle"></a>
            <ul>
                <li><a href="index.html" class="active" data-translate-key="global.navHome"></a></li>
                <li><a href="booking.html" data-translate-key="global.navBooking"></a></li>
                <li><a href="galerija.html" data-translate-key="global.navGallery"></a></li>
                <li><a href="#contact" data-translate-key="global.navContact"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Slider -->
        <section class="hero-slider">
            <div class="slide"></div>

            <div class="hero-content">
                <h1 data-translate-key="home.heroTitle"></h1>
                <p data-translate-key="home.heroSubtitle"></p>
                <a href="booking.html" class="cta-button" data-translate-key="home.heroButtonText"></a>
            </div>

            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
            <div class="slider-dots"></div>
        </section>

        <!-- About -->
        <section id="about" class="about-section-enhanced">
            <div class="container">
                <div class="about-grid">
                    <div class="about-image"></div>
                    <div class="about-content">
                        <h2 data-translate-key="home.aboutTitle"></h2>
                        <p data-translate-key="home.aboutMainText"></p>
                        <h3 data-translate-key="home.aboutExpertiseTitle"></h3>
                        <ul class="expertise-list">
                            <li>Bridal Make-up</li>
                            <li>Events & Gala</li>
                            <li>Photoshooting</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- Services -->
        <section class="services-section">
            <h2 data-translate-key="home.servicesTitle"></h2>
            <div class="services-grid">
                <div class="service-card">
                    <i class="fas fa-heart"></i>
                    <h3 data-translate-key="home.serviceBridal.name"></h3>
                    <p data-translate-key="home.serviceBridal.description"></p>
                </div>
                <div class="service-card">
                    <i class="fas fa-champagne-glasses"></i>
                    <h3 data-translate-key="home.serviceEvents.name"></h3>
                    <p data-translate-key="home.serviceEvents.description"></p>
                </div>
                <div class="service-card">
                    <i class="fas fa-camera"></i>
                    <h3 data-translate-key="home.servicePhotoshoot.name"></h3>
                    <p data-translate-key="home.servicePhotoshoot.description"></p>
                </div>
            </div>
        </section>

        <!-- Testimonials -->
        <section class="testimonials-section">
            <h2 data-translate-key="home.testimonialsTitle"></h2>
            <div class="testimonials-container">
                <blockquote>
                    <p data-translate-key="home.testimonial1.text"></p>
                    <cite data-translate-key="home.testimonial1.author"></cite>
                </blockquote>
                <blockquote>
                    <p data-translate-key="home.testimonial2.text"></p>
                    <cite data-translate-key="home.testimonial2.author"></cite>
                </blockquote>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <select id="language-switcher">
            <option value="de">DE</option>
            <option value="en">EN</option>
            <option value="exyu">EXYU</option>
        </select>
        <p data-translate-key="global.footerCopyright"></p>
    </footer>

    <!-- JS -->
    <script src="js/config-loader.js"></script>
    <script src="js/slider.js"></script>
</body>

</html>
